<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .post,
        .form-container {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 24px;
            margin: 0;
        }

        .post-meta {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }

        .post-content {
            font-size: 18px;
            line-height: 1.6;
        }

        .category-link {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Awesome Blog</h1>
    </header>

    <nav>
        <a href="#" id="home-link">Home</a>
        <a href="#" id="category-link">Categories</a>
        <a href="#" id="add-blog-link">Add Blog</a>
    </nav>

    <div class="container" id="content-container">
        <!-- Blog posts and forms will be dynamically loaded here -->
    </div>

    <footer>
        <p>&copy; 2024 My Awesome Blog. All Rights Reserved.</p>
    </footer>

    <script>
        const contentContainer = document.getElementById('content-container');

        // Fetch and display all blog posts
        function loadBlogPosts() {
            fetch('/blog/get')
                .then(response => response.json())
                .then(posts => {
                    contentContainer.innerHTML = '';
                    posts.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.innerHTML = `
                            <h2 class="post-title">${post.title}</h2>
                            <img src="${post.image}" alt="${post.title}" style="max-width: 100%;">
                            <div class="post-meta">Posted on ${new Date(post.date).toLocaleDateString()} | Category: ${post.categoryId}</div>
                            <div class="post-content">${post.shortdescription}</div>
                            <a href="#" onclick="loadSinglePost('${post.slug}')">Read more</a>
                        `;
                        contentContainer.appendChild(postDiv);
                    });
                })
                .catch(error => console.error('Error fetching posts:', error));
        }

        // Fetch and display a single blog post
        function loadSinglePost(slug) {
            fetch(`/blog/${slug}`)
                .then(response => response.json())
                .then(post => {
                    contentContainer.innerHTML = `
                        <div class="post">
                            <h2 class="post-title">${post.title}</h2>
                            <img src="${post.image}" alt="${post.title}" style="max-width: 100%;">
                            <div class="post-meta">Posted on ${new Date(post.date).toLocaleDateString()} | Category: ${post.categoryId}</div>
                            <div class="post-content">${post.about}</div>
                            <a href="#" onclick="loadBlogPosts()">Back to posts</a>
                        </div>
                    `;
                })
                .catch(error => console.error('Error fetching post:', error));
        }

        // Fetch and display categories
        function loadCategories() {
            fetch('/category/get')
                .then(response => response.json())
                .then(categories => {
                    contentContainer.innerHTML = '<h2>Categories</h2>';
                    categories.forEach(category => {
                        const categoryLink = document.createElement('a');
                        categoryLink.className = 'category-link';
                        categoryLink.innerHTML = category.category;
                        categoryLink.href = '#'; // Placeholder for category filtering
                        contentContainer.appendChild(categoryLink);
                    });
                })
                .catch(error => console.error('Error fetching categories:', error));
        }

        // Show form to add a new blog
        function showAddBlogForm() {
            contentContainer.innerHTML = `
                <div class="form-container">
                    <h2>Add New Blog</h2>
                    <form id="addBlogForm">
                        <label for="title">Title:</label><br>
                        <input type="text" id="title" name="title" required><br>
                        <label for="image">Image URL:</label><br>
                        <input type="text" id="image" name="image" required><br>
                        <label for="shortdescription">Short Description:</label><br>
                        <textarea id="shortdescription" name="shortdescription" required></textarea><br>
                        <label for="about">Content:</label><br>
                        <textarea id="about" name="about" required></textarea><br>
                        <button type="submit">Add Blog</button>
                    </form>
                </div>
            `;
            document.getElementById('addBlogForm').onsubmit = addBlog;
        }

        // Add a new blog post
        function addBlog(event) {
            event.preventDefault();
            const blogData = {
                title: document.getElementById('title').value,
                image: document.getElementById('image').value,
                shortdescription: document.getElementById('shortdescription').value,
                about: document.getElementById('about').value,
                categoryId: 'defaultCategory' // Adjust as needed
            };

            fetch('/blog/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(blogData)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text); });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Blog added:', data);
                    loadBlogPosts(); // Refresh the list after adding
                })
                .catch(error => console.error('Error adding blog:', error));
            }
            // Set up navigation links
            document.getElementById('home-link').onclick = loadBlogPosts;
            document.getElementById('category-link').onclick = loadCategories;
            document.getElementById('add-blog-link').onclick = showAddBlogForm;

            // Load the home page by default
            loadBlogPosts();
    </script>

</body>

</html>
